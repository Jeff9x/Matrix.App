apiVersion: v1
kind: Service
metadata:
  # The name of your service
  name: my-app-service
spec:
  # This makes the service only reachable from within the cluster
  type: ClusterIP
  selector:
    # This must exactly match the 'app' label in your Deployment's template
    app: my-app
  ports:
    - protocol: TCP
      # The port the Service will be available on
      port: 80
      # The port on the pod to forward traffic to (must match containerPort)
      targetPort: 8080